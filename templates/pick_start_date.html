{% extends 'base.html' %}

{% block content %}
<div class="transparent-overlay"></div>
<form action="pick_date" method="post" aria-labelledby="form-label">
    <div class="container center-align">
        <div class="pick-date-form">
            <p id="form-label">Please pick a start date for your meal plan:</p>
            {{ meal_plan_form.as_p }}
            {% csrf_token %}
        </div>
    </div>
    <div class="container right-align">
        <input class="btn orange lighten-2 black-text" type="submit" value="Create" />
    </div>
</form>

{% endblock %}
