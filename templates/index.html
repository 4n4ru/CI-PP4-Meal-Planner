{% extends 'base.html' %}
{% block content %}
<div class="transparent-overlay"></div>
<div class="row container">
    <div class="col s12 m10 offset-m1 center-align">
        {% if user.is_authenticated %}
            <h1>Welcome back {{ user.get_username }}!</h1>
    </div>
    <div class="col s12 m10 offset-m1 center-align vertical-center">
            <p>What would you like to do?</p>
            <ul class="action-buttons">
                <li><a class="btn-small" href="{% url 'pick_start_date' %}">Add a new meal plan</a></li>
                <li><a class="btn-small" href="{% url 'meal_plans' %}">View my meal plans</a></li>
            </ul>
        {% else %}
            <p>Start planning your meals for the week today!</p>
            <a class="btn" href="{% url 'account_signup' %}">Register</a>
        {% endif %}
    </div>
</div>


{% endblock %}
